<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @layer components {
      body {
        @apply bg-gray-800 text-white flex flex-col gap-3 p-5
      }
      .card {
        @apply bg-gray-950 p-5 text-white border border-gray-700 rounded w-full h-fit flex flex-col gap-3
      }
       .input {
        @apply w-full bg-gray-700 rounded p-3
      }

     h1 {
        @apply text-3xl border-b border-gray-600 pb-2
      }

      table > thead > tr {
        @apply border-b border-gray-600 text-left h-10
      }

      table> thead > tr > th:last-child {
        @apply text-right
      }

      table > tbody > tr {
        @apply border-b border-gray-700 h-12 hover:bg-gray-700 hover:cursor-pointer hover:transition-all
      }

      button{
        @apply bg-blue-500 hover:bg-blue-700 font-bold py-3  rounded cursor-pointer disabled:cursor-not-allowed disabled:opacity-50

      }

    }   
  </style>

  <title>Document</title>
</head>

<body class="layout">


  <div class="card">
    <h1>
      Form
    </h1>
    <input type="text" placeholder="Name" class="input" />
    <input type="text" placeholder="Protein" class="input" />
    <input type="text" placeholder="Carb" class="input" />
    <input type="text" placeholder="Fat" class="input" />
    <button class="button">
      Save
    </button>
  </div>

  <div class="card">
    <h1>
      List
    </h1>
    <div class="flex gap-2">
      <input type="text" placeholder="Search" class="input" onchange="getList(this.value)" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Protein</th>
          <th>Carb</th>
          <th>Fat</th>
          <th >Calorie</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

</body>
<script type="module" src="script.js"></script>

</html>
