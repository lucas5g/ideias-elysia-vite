<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">

    @layer base{
      html,
      body {
        @apply h-full m-0 p-0 overflow-hidden;
      }

      body {
        height: calc(var(--vh, 1vh) * 100);
      }

      .layout {
        @apply h-full overflow-y-auto;
        -webkit-overflow-scrolling: touch;
      }
    }

    @layer components {
      body {
        @apply bg-gray-800 text-white flex flex-col lg:flex-row gap-1 p-1
      }
      .card {
        @apply bg-gray-950 p-5 text-white border border-gray-700 rounded w-full h-fit flex flex-col gap-3
      }
       .input {
        @apply w-full bg-gray-700 rounded p-3
      }

      .row{
        @apply flex gap-3
      }

     h1 {
        @apply text-3xl border-b border-gray-600 pb-2
      }

      table > thead > tr {
        @apply border-b border-gray-600 text-left h-10
      }

      table> thead > tr > th:last-child {
        @apply text-right
      }

      table > tbody > tr {
        @apply border-b border-gray-700 h-12 hover:bg-gray-700 hover:cursor-pointer hover:transition-all
      }

      .button-primary {
        @apply bg-blue-500 hover:bg-blue-700 font-bold py-3  rounded cursor-pointer disabled:cursor-not-allowed disabled:opacity-50

      }

     .button-secondary {
        @apply bg-gray-500 hover:bg-gray-700 font-bold py-3  rounded cursor-pointer disabled:cursor-not-allowed disabled:opacity-50

      }
      .button-delete{
        @apply bg-red-500 hover:bg-red-600 font-bold py-3  rounded cursor-pointer disabled:cursor-not-allowed disabled:opacity-50
      }

    }   
  </style>

  <title>Document</title>
</head>

<body class="layout">
  <iframe src="navbar.html" class="h-12 w-full lg:h-full lg:w-48 border border-gray-700 rounded"
    style="min-width: 150px;"></iframe>

  <form class="card">
    <div class="flex justify-between items-center border-b border-gray-600 pb-2">
      <h2 class="text-3xl">
        Form
      </h2>
      <i class="ph ph-trash hover:cursor-pointer hidden hover:bg-red-500 rounded"></i>
    </div>

    <input type="hidden" id="id" />
    <input type="text" placeholder="Name" id="name" class="input" required />
    <div class="row">
      <input type="number" placeholder="Protein" id="protein" class="input" required step="0.01" />
      <input type="number" placeholder="Fat" id="fat" class="input" required step="0.01" />
    </div>
    <div class="row">
      <input type="number" placeholder="Carb" id="carb" class="input" required step="0.01" />
      <input type="number" placeholder="Fiber" id="fiber" class="input" required step="0.01" />
    </div>
    <input type="number" placeholder="Calorie" id="calorie" class="input" required step="0.01" />
    <button class="button-primary" type="submit">
      Save
    </button>
    <button class="button-secondary" type="reset">
      Cancel
    </button>

  </form>

  <div class="card" id="card-loading">
    Loading...
  </div>

  <div class="hidden card" id="card-list">
    <h1>
      List
    </h1>
    <input type="text" placeholder="Search" class="input" id="search-input" />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Protein</th>
          <th>Fat</th>
          <th>Carb</th>
          <th>Fiber</th>
          <th>Calorie</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

</body>
<script type="module" src="./events.js"></script>

</html>
