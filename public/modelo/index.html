<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>CRUD Modelos</title>
  <style type="text/tailwindcss">
    @layer components {
      body {
        @apply bg-gray-800 text-white 
      }

      main {
        @apply bg-gray-800 p-5 h-screen space-y-3
      }
      main#main-login {
        @apply  flex justify-center items-center
      }

      main#main-login form {
        @apply w-1/3
      }

      .row {
        @apply flex gap-3
      }

      .card {
        @apply bg-gray-950 p-5 text-white border border-gray-700 rounded w-full h-fit flex flex-col gap-3
      }

      .header {
        @apply text-3xl border-b border-gray-600 pb-2
      }

      .input {
        @apply w-full bg-gray-700 rounded p-3
      }

      .table {
        @apply w-full text-left [&>thead>tr>th]:border-b [&>thead>tr>th]:p-2 [&>thead>tr>th]:border-gray-600
      }

      .table>tbody>tr {
        @apply border-b border-gray-600 h-10 hover:bg-gray-900 hover:cursor-pointer hover:transition-all
      }

      .table>tbody>tr>td {
        @apply p-2
      }

      .button-primary {
        @apply bg-blue-500 hover:bg-blue-700 font-bold py-2 w-24 rounded cursor-pointer disabled:cursor-not-allowed disabled:opacity-50
      }

      .button-secondary {
        @apply bg-gray-500 hover:bg-gray-700 font-bold py-2 w-24 rounded cursor-pointer
      }
      .button-danger {
        @apply bg-red-500 hover:bg-red-600 font-bold py-2 w-24 rounded cursor-pointer disabled:cursor-not-allowed disabled:opacity-50
      }

      #render {
        @apply bg-white text-black p-10 rounded max-h-[100vh] overflow-auto


      }

      #render * {
        all: revert;
      }
    }
  </style>
</head>

<body>

  <main id="main-login" class="hidden">
    <form class="card">
      <h2 class="header">Login</h2>

      <input type="text" id="cpf" placeholder="cpf" class="input" required>

      <input type="password" id="senha" placeholder="senha" class="input" autocomplete="off" required>

      <button class="button-primary" id="login-button">
        Login
      </button>
    </form>
  </main>

  <main id="main">

    <div class="card">
      <h2 class="header">List</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
    </div>
    <div class="row">

      <div class="card">
        <h2 class="header">Modelo</h2>

        <input type="hidden" id="co_seq_modelo">

        <input type="text" id="no_modelo" placeholder="no_modelo" class="input">
        <textarea 
          id="ds_conteudo_modelo"
          placeholder="ds_conteudo_modelo"
          class="input max-h-[84vh] overflow-auto"
          ></textarea>

        <!-- <textarea class="input whitespace-pre-wrap break-all overflow-y-auto overflow-x-hidden resize-none w-full text-wrap" 
          id="ds_conteudo_modelo" 
          oninput="autoResize(this)"
          rows="2"
          placeholder="ds_conteudo_modelo"
          ></textarea> -->
        <div class="fixed bottom-5 left-5 flex gap-3 p-3 bg-gray-900 rounded border border-gray-700">
          <button class="button-primary" id="create">
            Create
          </button>
          <button class="hidden button-primary" id="update">
            Update
          </button>
          <button class="button-danger" id="button-pdf">
            PDF
          </button>
          <button class="button-secondary" id="cancel">
            Cancelar
          </button>

        </div>
      </div>
      <div class="card">
        <h2 class="header">Render</h2>
        <div id="render"></div>
      </div>
    </div>


  </main>
</body>

<script type="module" src="events.js"></script>

</html>
