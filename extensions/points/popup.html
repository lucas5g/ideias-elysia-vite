<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Matrícula</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Adicionar Matrícula</h1>

    <form id="add-matricula-form">
      <div class="form-group">
        <label for="matricula">Número da Matrícula</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Digite o número da matrícula">
      </div>

      <button type="submit">Adicionar</button>
    </form>
  </div>
</body>

</html>
